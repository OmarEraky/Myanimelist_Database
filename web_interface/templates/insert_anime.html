<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Insert Anime</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="title">MyAnimeList DB</div>
            <nav>
                <a href="/">Search</a>
                <a href="/insert/anime" class="active">Insert Anime</a>
                <a href="/insert/manga">Insert Manga</a>
            </nav>
        </header>

        <div class="search-box" style="display: block;">
            <h2>Add New Anime</h2>
            <form id="insertAnimeForm">

                <div class="form-group"><label>MAL ID</label><input type="number" name="mal_id" required></div>
                <div class="form-group"><label>Title</label><input type="text" name="title_name" required></div>
                <div class="form-group"><label>Score</label><input type="number" name="score" step="0.01" max="10">
                </div>

                <div class="form-group">
                    <label>Item Type</label>
                    <select id="in_item_type" name="item_type_id"></select>
                </div>

                <div class="form-group">
                    <label>Status</label>
                    <select id="in_status" name="status_id"></select>
                </div>

                <div class="form-group">
                    <label>Source</label>
                    <select id="in_source" name="source_id"></select>
                </div>

                <div class="form-group">
                    <label>Age Rating</label>
                    <select id="in_rating" name="age_rating_id"></select>
                </div>

                <div class="form-group"><label>Episodes</label><input type="number" name="episodes"></div>
                <div class="form-group"><label>Duration (Minutes)</label><input type="number" name="duration_minutes">
                </div>

                <div class="form-group"><label>Premier Year</label><input type="number" name="year" placeholder="2024">
                </div>
                <div class="form-group">
                    <label>Premier Season</label>
                    <select name="season">
                        <option value="">None</option>
                        <option value="Winter">Winter</option>
                        <option value="Spring">Spring</option>
                        <option value="Summer">Summer</option>
                        <option value="Fall">Fall</option>
                    </select>
                </div>

                <div class="form-group"><label>Broadcast Day</label><input type="text" name="broadcast_day"
                        placeholder="Mondays"></div>

                <h3>Relationships (Hold Ctrl to select multiple)</h3>

                <div class="form-group"><label>Genres</label><select multiple id="in_genre" name="genres"
                        style="height: 100px;"></select></div>
                <div class="form-group"><label>Themes</label><select multiple id="in_theme" name="themes"
                        style="height: 100px;"></select></div>
                <div class="form-group"><label>Demographics</label><select multiple id="in_demographic"
                        name="demographics" style="height: 60px;"></select></div>

                <div class="form-group"><label>Studios</label><select multiple id="in_studio" name="studios"
                        style="height: 100px;"></select></div>
                <div class="form-group"><label>Producers</label><select multiple id="in_producer" name="producers"
                        style="height: 100px;"></select></div>
                <div class="form-group"><label>Licensors</label><select multiple id="in_licensor" name="licensors"
                        style="height: 100px;"></select></div>

                <button type="submit">Save Anime</button>
            </form>
            <div id="message" style="margin-top: 15px;"></div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>

</html>
